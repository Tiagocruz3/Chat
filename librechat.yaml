# LibreChat Configuration
version: 1.2.1

cache: true

interface:
  customWelcome: "Welcome to LibreChat! Enjoy your experience."
  fileSearch: true
  privacyPolicy:
    externalUrl: "https://librechat.ai/privacy-policy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://librechat.ai/tos"
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for LibreChat"
    modalContent: |
      # Terms and Conditions for LibreChat
      *Effective Date: February 18, 2024*
      By using this service you agree to the terms.

  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
    use: false
  fileCitations: true
  mcpServers:
    use: false
    create: false
    share: false

registration:
  socialLogins: ["github", "google", "discord", "openid", "facebook", "apple", "saml"]

actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"

      # Optional LibreChat internal header (keeps conversation threading consistent)
      headers:
        x-librechat-body-parentmessageid: "{{LIBRECHAT_BODY_PARENTMESSAGEID}}"
        # Recommended by OpenRouter (set your real domain)
        HTTP-Referer: "https://YOUR_LIBRECHAT_DOMAIN"
        X-Title: "LibreChat"

      models:
        # You can set any defaults you like; fetch=true will populate the full list
        default: ["meta-llama/llama-3-70b-instruct"]
        fetch: true

      titleConvo: true
      titleModel: "meta-llama/llama-3-70b-instruct"
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter"
